<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">

    <title> Questionário academia </title>

<!-- FONTE IMPORTADA  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="h1">
        <h1 style="text-align: center;"> Maromba Alternativo </h1>
        <h2 style="text-align: center;"> Inspira suas informações abaixo </h2>
    </div>
    <div class="formulario">
        <form action="#">
            <label for="name"> *Nome </label>
            <input type="text" name="nome" id="name" required autofocus, placeholder="seu nome" >
            <br>
            <br>

            <label for="name">*Sobrenome</label>
            <input type="text" name="Sobrenome" id="name" required placeholder="Seu sobrenome">
            <br>
            <br>

            <label for="email"> *E-mail</label>
            <input type="email" name="email" id="email" required placeholder="exemplo@.com" >
            <br>
            <br>

            <label for="tel">Telefone</label>
            <input type="tel" name="Telefone" id="tel" maxlength="10" placeholder="Seu telefone">
            <br>
            <br>
            
            <label for="tel"> *Celular</label>
            <input type="tel" name="Celular" id="tel" maxlength="11" required placeholder="Seu número de celular">
           
            <br>
            <br>
            
            <label for="number"> *Idade</label>
            <input type="number" name="Idade" id="number" min="16" step="1" required placeholder="Sua idade atual">
            
            <br>
            <br>
            <!-- MEDIDAS:  -->
            <label class="peso_altura" for="peso">*Peso</label>
            <input class="peso_altura" type="number" name="peso" id="peso" min="30" step="0.020" required placeholder="Seu peso atual">
          
            <label class="peso_altura" for="altura"> *Altura</label>
            <input class="peso_altura" type="number" name="Altura" id="altura", min="1.00" step="0.010" required placeholder="Sua altura">
            
            <br>
            <br>
            <br>
       
            <label for="image">Insira sua foto</label>
            <input type="file" name="Sua foto" id="image" placeholder="JPG ou PNG" accept="image/png">
    
            <!-- planos - entrar em outra pag -->
            <div class="planos">
                <br>
                <br>
                <a href="./infos.html" target="_blank">Clique aqui para saber mais sobre os planos</a>
            </div>

            <h2 style="text-align: center;">Escolha seu plano</h2>
                <label  for="plano">Planos</label>
                    <select name="planos" id="planos">
                        <option value="Anual">Anual</option>
                        <option value="Mensal">Mensal</option>
                        <option value="Semanal">Semanal</option>
                        <option value="Totalpass ou Gympass">Totalpass ou Gympass</option>
                    </select>   
            <!-- </div> -->
            <!-- <div class="dias"> -->
                <h3 style="text-align: center;"> Dias que pretende treinar</h3>
                    <input class="planos" type="checkbox" name="check" id="check">
                    <label class="planos" for="check">SEG</label>
                    <input class="planos" type="checkbox" name="check" id="check">
                    <label class="planos" for="check">TER</label>
                    <input class="planos" type="checkbox" name="check" id="check">
                    <label class="planos" for="check">QUA</label>
                    <input class="planos" type="checkbox" name="check" id="check">
                    <label class="planos" for="check">QUI</label>
                    <input class="planos" type="checkbox" name="check" id="check">
                    <label class="planos" for="check">SEX</label>
            <!-- </div> -->

            <br>
            <br>
            
            <div class="opcoes">
                    <label for="objetivos">Objetivos</label>
                    <select name="objetivos" id="objetivos" required>
                        <option value="Melhorias de sáude">Melhorias de sáude</option>
                        <option value="Melhorias de fisico e bem estar">Melhorias de fisico e bem-estar</option>
                        <option value="outros">outros</option>
                    </select>               
            </div>
            <br>
        
            <div class="fale">
                <label for="info">Informações adicionais</label>
                <textarea name="adicionais" id="01" placeholder="escreva aqui..." ></textarea>
            </div>
            <BR>

            <div class="checkbox_termos">
                    <input type="checkbox" name="" id="termos" required>
                    <label for="termos">Aceito os termos de uso</label>             
            </div>
            <br>
            <br>
            <div class="botao">
                <input type="submit" name="Enviar" value="Enviar">  <!-- botao de enviar -->
                <input type="reset" value="Limpar seção">
            </div>

        </form>
    </div>

</body>
</html>
